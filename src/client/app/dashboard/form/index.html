<article class="dashboard-wrap-form">
  <!-- 表单类 -->
  <section class="t-example-section">
    <h2>Form</h2>
    <form class="m-form" action="">

      <!--input-->
      <div class="m-form-item">
        <label for="input1">Input 正常状态 : </label>
        <input id="input1" class="m-input" type="text" placeholder="输入文字"/>
        <span class="m-form-item-helper">辅助阅读信息 </span>
      </div>
      <div class="m-form-item m-form-item-error">
        <label for="input2">Input 报错 : </label>
        <input id="input2" class="m-input" type="text" placeholder="输入文字"/>
        <span class="m-form-item-feedback"><i class="fa fa-bullhorn" aria-hidden="true"></i>报错信息 </span>
      </div>

      <!--textarea-->
      <div class="m-form-item">
        <label for="textarea1">Textarea 正常状态 : </label>
        <textarea name="" id="textarea1" cols="20" rows="3" placeholder="请输入文字"></textarea>
      </div>
      <div class="m-form-item m-form-item-error">
        <label for="textarea2">Textarea 报错 : </label>
        <textarea name="" id="textarea2" cols="20" rows="3" placeholder="请输入文字"></textarea>
      </div>

      <!--Others-->
      <div class="m-form-item">
        <ct-base-select select-data="vm.select"></ct-base-select>
        <ct-base-radio radio-data="vm.radio"></ct-base-radio>
        <ct-base-checkbox checkbox-data="vm.checkbox"></ct-base-checkbox>
        <p>todo : 补充文件上传插件</p>
      </div>

    </form>
  </section>
</article>
